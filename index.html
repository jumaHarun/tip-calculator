<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip Calculator | Juma Harun</title>
</head>

<body>
  <!-- <div id="App"></div> -->
  <div class="container">
    <header class="header">
      <div class="header-img">
        <img src="/assests/images/logo.svg" alt="Splitter logo" />
      </div>
    </header>

    <main class="main">
      <section class="calc">
        <div class="bill">
          <h4 class="title">Bill</h4>

          <div class="input-wrapper flex outline">
            <label for="bill" class="icon">
              <img src="/assests/images/icon-dollar.svg" alt="dollar sign icon" />
            </label>
            <input type="number" name="bill" id="bill" data-input="bill" min="1" placeholder="0" />
          </div>
        </div>

        <div class="tip-percentage">
          <h4 class="title">Select Tip %</h4>

          <div class="btn-wrapper grid">
            <button class="btn tip-btn" data-btn="tip" value="5">
              5%
            </button>
            <button class="btn tip-btn" data-btn="tip" value="10">
              10%
            </button>
            <button class="btn tip-btn" data-btn="tip" value="15">
              15%
            </button>
            <button class="btn tip-btn" data-btn="tip" value="25">
              25%
            </button>
            <button class="btn tip-btn" data-btn="tip" value="50">
              50%
            </button>

            <input type="number" name="custom-tip" id="custom-tip" class="custom outline" placeholder="Custom"
              data-input="custom-tip" min="1" />
          </div>
        </div>

        <div class="people">
          <h4 class="title">Number of People</h4>
          <span class="modal">Can't be zero</span>

          <div class="input-wrapper flex outline">
            <label for="people-qty" class="icon">
              <img src="/assests/images/icon-person.svg" alt="person icon" />
            </label>

            <input type="number" name="people-qty" id="people-qty" placeholder="0" data-input="people-qty" min="1" />
          </div>
        </div>
      </section>

      <section class="results">
        <div class="tip-amount flex">
          <h4 class="result-title">
            Tip Amount
            <span class="title-span">/ person</span>
          </h4>

          <p class="result-text" id="tipAmount"></p>
        </div>

        <div class="total-amount flex">
          <h4 class="result-title">
            Total
            <span class="title-span">/ person</span>
          </h4>

          <p class="result-text" id="totalAmount"></p>
        </div>

        <div class="reset">
          <button class="btn reset-btn" data-btn="reset">
            RESET
          </button>
        </div>
      </section>
    </main>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
